<!DOCTYPE html>
<html lang="ja">
    <body>
	   <form method="POST" action="{% url 'create' %}">
            <div>
                <label for="name">ユーザ名<span>必須</span></label>
                <div>
                    {% csrf_token %}
				    {{ form.username }}
                </div>
            </div>

            <div>
                <label for="email">メールアドレス<span>必須</span></label>
                <div>
                    {% csrf_token %}
                    {{ form.email }}
                </div>
            </div>

            <div>
                <label for="password1">パスワード<span>必須</span></label>
                <div>
                    {% csrf_token %}
                    {{ form.password1 }}
                </div>
            </div>
            <div>
                <label for="password2">パスワードの確認<span>必須</span></label>
                <div>
                    {% csrf_token %}
				    {{ form.password2 }}
                </div>
            </div>
            
        <!-- エラーメッセージを表示 -->
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        {% endif %}
        
        <input type="submit" value="login" />
        
        </form>
    </body>
</html>
