{% load static %}
<html lang="ja">

<head>

    <title>LINGs Media Warehouse</title>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- jQuery 読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font Awesome 読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

</head>

<body>

<div id="wrapper">

    <!-- ヘッダー -->
    <header>
        <div class="header_container">
            <a class="header_logo" href="/">LINGs <span>M</span>edia Warehouse</a>
            <ul class="hamb">
                <li class="hamb_border"></li>
                <li class="hamb_border"></li>
                <li class="hamb_border"></li>
            </ul>
        </div>
        <ul class="header_menu">
            <li><a href="">SEARCH<br /><span>お仕事を検索する</span></a></li>
            <li></li>
            <li><a href="">ABOUT<br /><span>LINGs Media Warehouseとは？</span></a></li>
            <li></li>
            <li><a href="">TIPS<br /><span>お役立ち情報</span></a></li>
        </ul>
    </header>
    <!-- END ヘッダー -->

    <!-- ボディ -->
    <div class="body">

        {% block content %}
        {% endblock %}

    </div>
    <!-- END ボディ -->

    <!-- フッター -->
    <footer>
        <div class="container">
            <p>Copyright 2019- All rights reserved, LINGs Media Warehouse</p>
        </div>
    </footer>
    <!-- END フッター -->

</div>
<!-- END wrapper -->

<script>

$(function(){

    $(".header_menu").hide();

    $(".hamb").click(function(){
            $(".header_menu").slideToggle();
        $(".hamb_border:nth-child(1)").toggleClass("close1");
        $(".hamb_border:nth-child(2)").toggle();
        $(".hamb_border:nth-child(3)").toggleClass("close2");
    });

    // スクロールした場合
    $(window).scroll(function(){
        // スクロール位置が280を超えた場合
        if ($(this).scrollTop() > 280) { //トップからのスクロール位置を基準に
            $('.header_container').css('background', 'rgba(255, 255, 255, 0.9)');
            $('.header_logo').css('color', '#000');
            $('.hamb').css('background', 'none');
        }
        // スクロール位置が280以下の場合
        else {
            $('.header_container').css('background', 'rgba(0, 0, 0, 1)');
            $('.header_logo').css('color', '#fff');
            $('.hamb').css('background', '#fff');
        }
    });

});

</script>

</body>

</html>
