{% load static %}
<html lang="ja">

<head>

    <title>TSUNAGU KNOT [日本で働きたい外国人さん向け最新鋭メディア]</title>

    <!-- Viewport 設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- jQuery 読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- slick 読み込み -->
    <link href="{% static 'slick/slick-theme.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'slick/slick.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'slick/slick.min.js' %}" type="text/javascript"></script>    

    <!-- Font Awesome 読み込み -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

<div id="wrapper">

    <!-- ヘッダー -->
    <header>
        <div class="header_container">
            <a class="header_logo" href="{% url 'post_list' %}"><img src="{% static 'img/logo1_white.svg' %}" /></a>
            <ul class="hamb">
                <li class="hamb_border"></li>
                <li class="hamb_border"></li>
                <li class="hamb_border"></li>
            </ul>
        </div>
        <ul class="header_menu">
            <li><a href="">SEARCH<br /><span>お仕事を検索する</span></a></li>
            <li></li>
            <li><a href="{% url 'about' %}">ABOUT<br /><span>TSUNAGU KNOTとは？</span></a></li>
            <li></li>
            <li><a href="">TIPS<br /><span>お役立ち情報</span></a></li>
        </ul>
    </header>
    <!-- END ヘッダー -->

    <!-- ボディ -->
    <div class="body">

        {% block content %}
        {% endblock %}

    </div>
    <!-- END ボディ -->

    <!-- フッター -->
    <footer>
        <div class="container">
            <p>Copyright 2019- All rights reserved, TSUNAGU KNOT</p>
        </div>
    </footer>
    <!-- END フッター -->

</div>
<!-- END wrapper -->

<script>

$(function(){

    $(".header_menu").hide();

    $(".hamb").click(function(){
        $(".header_menu").slideToggle();
        $(".hamb_border:nth-child(1)").toggleClass("close1");
        $(".hamb_border:nth-child(2)").toggle();
        $(".hamb_border:nth-child(3)").toggleClass("close2");
    });

    // スクロールした場合
    $(window).scroll(function(){
        // スクロール位置が280を超えた場合
        if ($(this).scrollTop() > 200) { //トップからのスクロール位置を基準に
            $('.header_container').css('background', 'rgba(255, 255, 255, 0.9)');
            $('.header_logo').css('color', '#000');
            $('.hamb').css('background', 'none');
            $('.header_logo > img').attr("src","{% static 'img/logo1_black.svg' %}");
        }
        // スクロール位置が280以下の場合
        else {
            $('.header_container').css('background', 'rgba(0, 0, 0, 1)');
            $('.header_logo').css('color', '#fff');
            $('.hamb').css('background', '#fff');
            $('.header_logo > img').attr("src","{% static 'img/logo1_white.svg' %}");
        }
    });

});

</script>
        
</body>

</html>
