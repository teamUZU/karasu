{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% include 'blog/pickups.html' %}

<!-- 記事詳細 -->
<div class="post_detail">
	<!-- コンテナー -->
	<div class="container">

		<div class="post_detail1">
			{% if post.image %}
			<img class="post_detail_mainimg" src="{{ post.image.large.url }}"/>
			{% endif %}
			<h2>{{ post.title }}</h2>
			{% if post.published_date %}
			<div class="post_detail_date">{{ post.published_date }}</div>
			{% endif %}
			{{ post.text|linebreaks }}
			<a class="readmore" href="">もっと見る</a>
		</div>

		<div class="post_detail2"></div>

	</div>
	<!-- END コンテナー -->
</div>
<!-- END 記事詳細 -->

{% endblock content %}
