{% extends 'blog/base.html' %}

{% block content %}

<!-- 記事詳細 -->
<div class="post_detail">

		<!-- コンテナー -->
		<div class="container">

				<div class="post_detail1">

						<!-- ヘッダー -->
						<div class="post_detail_header">
								<!-- サムネ画像 -->
								{% if post.image %}
								<img src="{{ post.image.thumbnail.url }}" />
								{% endif %}
								<!-- END サムネ画像 -->
								<div class="post_detail_title">
										<h2><span>{{ post.subtitle }}</span><br />{{ post.title }}</h2>
										{% if post.published_date %}
										<div class="post_detail_date">
												{{ post.published_date }}
										</div>
										{% endif %}
								</div>
						</div>
						<!-- END ヘッダー -->

						<!-- ボディ -->
						<div class="post_detail_body">
								{% if post.image %}
								<img src="{{ post.image.large.url }}"/>
								{% endif %}
								<p>{{ post.text|linebreaks }}</p>
								<a class="readmore" href="">もっと見る</a>
						</div>
						<!-- END ボディ -->

				</div>

				<div class="post_detail2">

				</div>

		</div>
		<!-- END コンテナー -->

</div>
<!-- END 記事詳細 -->

{% endblock content %}
