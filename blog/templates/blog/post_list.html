{% extends 'blog/base.html' %}

{% block content %}

		<ul class="posts container">

		{% for post in posts %}
	    	<li class="post">
						<a href="{% url 'post_detail' pk=post.pk %}">
								<img src="/static/img/sample3.jpg" />
								<div class="post_meta">
										<span>{{ post.text|linebreaksbr }}</span>
					        	<h3>{{ post.title }}</h3>
								</div>
	    			</a>
				</li>
		{% endfor %}

		</ul>

{% endblock %}
