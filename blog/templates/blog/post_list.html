{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
    	<div class="post">
    		<a href="{% url 'post_detail' pk=post.pk %}">
    			<!-- サムネイル画像を入れる -->
                {% if post.image %}
    			<div class="image">
    				<img alt="" src="{{ post.image.thumbnail.url }}"/>
    			</div>
                {% endif %}
        		<div class="date">{{ post.published_date }}</div>
        		<div class="title">{{ post.title }}</div>
        	</a>
    	</div>
	{% endfor %}
{% endblock content %}
